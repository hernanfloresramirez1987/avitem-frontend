<p-menubar [model]="items()">
    <ng-template pTemplate="start">
        <img src="icons/logo-current.png"
            alt="logo"
            height="30"
            class="mr-2"/>
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search" class="mr-2"/>
        <p-button label="Logout" icon="pi pi-fw pi-power-off"/>
    </ng-template>
</p-menubar>
<p-sidebar
    [visible]="visibleSidebar()"
    [dismissible]="true"
    [showCloseIcon]="false"
    (onShow)="onShowSidebar($event)"
    (onHide)="onHiddenSidebar($event)"
    (visibleChange)="sidebarChange($event)">
    <ng-template pTemplate="header">
        <img src="icons/logo.png"
            alt="logo"
            height="130"
            width="overflow-y-auto"
            class="mr-2"/>
        <!-- Header Content -->
    </ng-template>
    <ng-template pTemplate="content">Body Content</ng-template>
    <ng-template pTemplate="footer">fFooter Content</ng-template>
</p-sidebar>
