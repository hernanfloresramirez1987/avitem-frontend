<div class="grid-container">

    <!-- Panel de Control -->
    <div class="card" style="background:#1e293b; border-radius:1rem; padding:1.5rem; box-shadow:0 4px 6px rgba(0,0,0,0.1); cursor:pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;"
        onmouseenter="this.style.transform='scale(1.02)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.3)';"
        onmouseleave="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 6px rgba(0,0,0,0.1)';">
        <p-chart type="pie" [data]="pieData" style="width: 40%;"></p-chart>
    </div>
