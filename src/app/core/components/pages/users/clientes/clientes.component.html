<p-card [header]="'pages.clients' | translate | uppercase">
    <div class="flex justify-content-between">
        <div>
        </div>
        <div>
            <button pButton label="Clear" class="p-button-outlined mr-1" icon="pi pi-filter-slash" (click)="clear(dt1)"> </button>
            <button pButton label="Add" class="p-button-outlined mr-1" icon="pi pi-plus" (click)="add()"> </button> 
        </div>
    </div>

    <p-table #dt1
        [value]="stateValues().data"
        dataKey="id"
        [paginator]="true"
        [loading]="stateValues().loading"
        [rows]="stateValues().data.length"
        [rowHover]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} employees"
        [rowsPerPageOptions]="tablecon"
        styleClass="p-datatable-sm"
        [lazy]="true"
        [columns]="columnsSelectSignal()"
        [reorderableColumns]="true"
        (onLazyLoad)="getDataPaged($event)"
        [totalRecords]="stateValues().total_records"
        responsiveLayout="scroll"
        [sortMode]="'multiple'"
        [customSort]="true"
        [scrollable]="true"
        scrollHeight="60vh"
        [paginatorPosition]="stateValues().data ? stateValues().data.length > 50 ? 'both' :'bottom' :'bottom'">

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th rowspan="2">
                    <p-button icon="pi pi-ellipsis-v" [rounded]="false" [text]="true" (click)="toggleMenu($event)" severity="secondary"> </p-button>
                </th>
                <!-- <th *ngFor="let col of columns" [pSortableColumn]="col">
                    {{ col | translate }}
                    <p-sortIcon [field]="col"></p-sortIcon>
                </th> -->
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-row>
            <tr>
                <td>
                    <p-button icon="pi pi-ellipsis-v" [rounded]="false" [text]="true" (click)="toggleMenu($event)" severity="secondary"> </p-button>
                </td>
                <!-- <td *ngFor="let col of columns">
                    {{ row[col] }}
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</p-card>
